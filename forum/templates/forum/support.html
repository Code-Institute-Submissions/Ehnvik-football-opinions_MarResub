{% extends "forum/base.html" %}
{% load static %}

{% block content %}
    <!---Form Section-->
<section class="container-fluid">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading uppercase text-center">Need Support?</h3>
            <h5 class="text-center">Send us a message with your information and we will get back to you as soon as possible</h5>

            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="message" class="form-control" id="message" placeholder="Message" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block send-message">Send Message</button>
                </form>
            </div>

        </div>
    </div>
</section>
{% endblock content %}
